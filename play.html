<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="/assets/css/global.css" rel="stylesheet">
    <script src="/assets/js/global.js" type="module"></script>
    <style>
        iframe {
            aspect-ratio: 16 / 9;
            position: absolute;
            top: calc(50% + 35px);
            left: 50%;
            border-radius: 15px;
            transform: translate(-50%, -50%);
        }
    </style>
    </style>
</head>
<body>
    <div class="header">
        <a href="/">
            <img src="/assets/images/logo.png">
        </a>
        <div class="nav-links" id="nav-links"></div>
    </div>   
    <iframe frameborder="0"></iframe>
    <script>
        async function fetchGameData() {
            try {
                const response = await fetch('/assets/json/games.json');
                const games = await response.json();
                return games;
            } catch (error) {
                console.error('Error fetching game data:', error);
                return [];
            }
        }
    
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to adjust iframe dimensions dynamically
        function adjustIframeSize() {
            const viewportHeight = window.innerHeight;
            const height = viewportHeight - 100;
            const width = (height / 9) * 16;
            const iframe = document.querySelector('iframe');
            iframe.style.height = `${height}px`;
            iframe.style.width = `${width}px`;
        }

        // Default fallback source
        let defaultSrc = '/gs/error.html';

        // Check if 'id' parameter exists and set iframe src accordingly
        let id = getQueryParam('id');
        let src = id ? `/gs/${id}.html` : defaultSrc;

        // Set iframe src dynamically
        window.onload = () => {
            const iframe = document.querySelector('iframe');
            iframe.setAttribute('src', src);
            adjustIframeSize();
        };

        // Adjust iframe size on window resize
        window.onresize = adjustIframeSize;
    </script>
</body>
</html>
